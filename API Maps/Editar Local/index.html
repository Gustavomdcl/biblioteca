<!DOCTYPE html>
<html lang="pt_BR">
<head>

	<title>Padrão</title>
	<meta charset="utf-8">

	<!-- styles
	======================================================== -->
	<!-- Style -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- Maps -->
	<style>
#map-canvas {
	width:100%;
	height:500px;
}
#start {
	width:200px;
}
	</style>

</head>

<body>

	<!-- Module
	======================================================== -->
	<div class="l-container cf">

		<h1>Canvas:</h1>
		<div id="map-canvas"></div><!-- div#map-canvas -->

		<h1>Unidade:</h1>
		<!-- Unidade de Local -->
	    <div class="map-place" data-lat="-23.490774415193012" data-long="-47.466772713275134" id="mark-0"> <!-- o id deve mudar -->
	    	<p>Unidade de Marcação</p>
	    	<label>latitude</label>
		    <input type="text" name="lat" id="lat" value="-23.490774415193012" >

		    <label>longitude</label>
		    <input type="text" name="long" id="long" value="-47.466772713275134">
	    </div><!-- .map-place -->
	    <!-- Unidade de Local -->



    <h1>Busca por Endereço</h1>
    <label for="start">Onde você está?</label>
		<input type="text" id="start" placeholder="Insira sua localização" />

	</div><!-- .l-container .cf -->

	<!-- javascript
	======================================================== -->
	<!-- jquery jquery.com -->
	<script src="assets/js/jquery.js?v=1.11.0"></script>
	<!-- google maps api -->
	<script src="assets/js/jquery.maps.js" type="text/javascript"></script>

</body>
</html>
