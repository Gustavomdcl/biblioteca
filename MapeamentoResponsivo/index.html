	<!-- banner -->
	<script>
	$(document).ready(function(){
		calculoObjetos();
	});

	$(window).resize(function(){
		calculoObjetos();
	});

	function calculoObjetos() {
		var widthTela = $('.l-header').width();
		var widthBackground = 3000;//tem que calcular no photoshop
		//PARA CADA
		var objeto = $('.bola');
		var widthLeftObjeto = 385;//tem que calcular no photoshop
		var widthObjeto = 408;//tem que calcular no photoshop
		//Calculo Crop
		var CalcCropObjeto = (widthBackground - widthTela)/2;
		if(CalcCropObjeto>widthLeftObjeto){
			var calcFinalObjeto = CalcCropObjeto-widthLeftObjeto;
			objeto.width(widthObjeto-calcFinalObjeto);
			objeto.css('background-position', calcFinalObjeto*(-1));
			objeto.css('left', 0);
		} else {
			var calcFinalObjeto = widthLeftObjeto-CalcCropObjeto;
			objeto.width(widthObjeto);
			objeto.css('background-position', '50%');
			objeto.css('left', calcFinalObjeto);
		}
	}
	</script>
